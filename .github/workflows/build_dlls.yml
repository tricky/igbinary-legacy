name: Build DLLs
# Based on https://github.com/TysonAndre/var_representation/blob/main/.github/workflows/build_dlls.yml
# which is based on https://github.com/krakjoe/apcu/blob/master/.github/workflows/config.yml
# Builds DLLs for 64-bit php.
# See https://windows.php.net/ - At this time, the windows PHP team no longer has access to the machine used to build dlls.

on:
  # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#release
  release:
    types: [published]

jobs:
  windows:
    defaults:
      run:
        shell: cmd
    strategy:
      fail-fast: false
      matrix:
          version:
          # 7.2 and 7.3 currently fail due to https://github.com/php/setup-php-sdk/issues/10
          - { os: windows-2019, php: "7.2" }
          - { os: windows-2019, php: "7.3" }
          - { os: windows-2019, php: "7.4" }
          - { os: windows-2022, php: "8.0" }
          - { os: windows-2022, php: "8.1" }
          - { os: windows-2022, php: "8.2" }
          - { os: windows-2022, php: "8.3" }
          - { os: windows-2022, php: "8.4" }
          - { os: windows-2022, php: "8.5" }
          arch: [x64]
          ts: [nts, ts]
    # https://github.com/php/setup-php-sdk?tab=readme-ov-file#inputs
    runs-on: ${{matrix.version.os}}
    steps:
      - name: Checkout igbinary
        uses: actions/checkout@v2
      - name: Setup PHP
        id: setup-php
        uses: php/setup-php-sdk@v0.11
        with:
          version: ${{matrix.version.php}}
          arch: ${{matrix.arch}}
          ts: ${{matrix.ts}}
      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{matrix.arch}}
          toolset: ${{steps.setup-php.outputs.toolset}}
      - name: phpize
        run: phpize
      - name: configure
        run: configure --enable-igbinary --enable-debug-pack --with-prefix=${{steps.setup-php.outputs.prefix}}
      - name: make
        run: nmake
      # Run tests, failing if they fail. REPORT_EXIT_STATUS=1 is the default for tests in php 7.2+
      - name: test
        run: nmake test TESTS="--show-diff tests"
      - name: package
        run: |
          md .install
          copy LICENSE README.md .install
          if exist x64 (
            if exist x64\Release (set prefix=x64\Release) else set prefix=x64\Release_TS
          ) else (
            if exist Release (set prefix=Release) else set prefix=Release_TS
          )
          copy %prefix%\php_igbinary.dll .install
          copy %prefix%\php_igbinary.pdb .install
      - name: Upload artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: igbinary-${{github.ref_name}}-Windows-php-${{matrix.version.php}}-${{matrix.arch}}-${{matrix.ts}}
          path: .install
